
<!--
    NOTE:  The ENTIRE test is a 2-hr test.  Some are 15 min's ... some are 30 min's
    
    Finish the Greeter component so that it returns a div element with text "Hello {user}" where
    user is a prop passed to the component.

    For example, if user prop has value "Admin", the method should return "Hello Admin".
 -->
<!DOCTYPE html>
<html>
    <body>
        <script src="https://unpkg.com/react@16.3.2/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" charset="utf"></script>
        <script type="text/babel">
            function Greeter(props) {
                return <div>Hello {props.user}</div>
            }

            class App extends React.Component {
                render() {
                    return (<Greeter user="Admin" />);
                }
            }

            const rootElement = document.getElementById("root");
            RactDOM.render(<App />, rootElement);
        </script>
            <div id="root"></div>

    </body>
</html>
